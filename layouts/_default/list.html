{{ define "main" }}
<main>
    {{ if or .Title .Content }}
        {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
        {{ with .Content }}<div>{{ . }}</div>{{ end }}
    {{ end }}

    <ul>
    {{ range .Paginator.Pages }}
    <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        {{ partial "post_meta.html" . }}
    </li>
    {{ end }}
    </ul>
    {{ partial "pagination.html" . }}
</main>
{{ end }}
