{{ define "main" }}
<main>
    {{ if or .Title .Content }}
        {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
        {{ with .Content }}<div>{{ . }}</div>{{ end }}
    {{ end }}

    {{ range .Paginator.Pages }}
    <article>
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a> </h1>
    {{ partial "post_meta.html" . }}
    </article>
    {{ end }}
    {{ partial "pagination.html" . }}
</main>
{{ end }}
