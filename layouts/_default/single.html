{{ define "main" }}
<main>
<article>
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">{{ .Date.Format "2 Jan 2006" }}</time>
    <h1>{{ .Title }}</h1>
    <div>
        {{ .Content | emojify }}
    </div>
    {{ with .Params.tags }}
    <div>
        <ul id="tags">
        {{ range . }}
            <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
        {{ end }}
        </ul>
    </div>
    {{ end }}
    {{ with .Site.DisqusShortname }}
    <div>
        {{ template "_internal/disqus.html" . }}
    </div>
    {{ end }}
</article>
</main>
{{ end }}
